<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles</title>
    <style>
        .canvas{
            border: 1px solid black;overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas" class="canvas" width="1000px" height="500px"></canvas>

    <script>
        function Circle(x, y, radius){
            this.x=x;
            this.y=y;
            this.radius=radius;
        }

        function randHex(){
            return Math.floor(Math.random() * 255);
        }

        function randRGB(){
            return "rgb(" + randHex() + "," + randHex() + "," + randHex() + ")";
        }

        function newCircle(){
            let canv = document.getElementById("canvas");
            let ctx = canv.getContext("2d");
            let x = Math.random() * canv.width;
            let y = Math.random() * canv.height;
            let radius = Math.floor(Math.random() * 50);
            let color = randRGB();
            let circle = new Circle(x,y,radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        for (let i = 0; i < 10; i++) newCircle();
    </script>
</body>
</html>
